name: PR Checks
env:
  HUSKY: 0

on:
  workflow_dispatch:
  pull_request:

jobs:
  pr-checks:
    strategy:
      fail-fast: true

    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      - uses: biomejs/setup-biome@454fa0d884737805f48d7dc236c1761a0ac3cc13 # v2.6.0
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./
        run: |
          npm ci

      - name: Run linter
        working-directory: ./
        run: |
          biome ci .

      - name: Run type checker
        working-directory: ./
        run: |
          npm run ts

      - name: Run tests
        working-directory: ./
        run: |
          npm run test

      - name: Build
        working-directory: ./
        run: |
          npm run build
