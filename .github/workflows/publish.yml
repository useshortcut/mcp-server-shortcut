name: Publish Package to npmjs and MCP Registry
env:
  HUSKY: 0

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Run linting
        run: npm run lint
      - name: Build package
        run: npm run build
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install MCP Publisher CLI
        run: |
          curl -L -o mcp-publisher https://github.com/modelcontextprotocol/mcp-publisher/releases/latest/download/mcp-publisher-linux-amd64
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/
      - name: Login to MCP Registry with GitHub OIDC
        run: mcp-publisher login github-oidc
      - name: Publish to MCP Registry
        run: mcp-publisher publish
      - name: Verify publication
        run: |
          # Wait a moment for the registry to update
          sleep 10
          # Check if the server is available in the registry
          curl -f "https://registry.modelcontextprotocol.io/v0/servers?search=shortcut" || echo "Warning: Could not verify publication"
