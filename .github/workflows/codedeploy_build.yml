name: Build - MCP Server

env:
  SHORTCUT_MCP_STAGING_ROLE: arn:aws:iam::048776562964:role/shortcut_mcp/shortcut-mcp-staging-builds
  SERVICE_NAME: shortcut-mcp
  S3_BUCKET: shortcut-mcp-builds
  AWS_REGION: us-east-1

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      s3_uri:
        description: 'S3 URI of the uploaded package'
        value: ${{ jobs.build-package.outputs.s3_uri }}
      sha:
        description: 'Git SHA of the build'
        value: ${{ jobs.build-package.outputs.sha }}

jobs:
  build-package:
    outputs:
      s3_uri: ${{ steps.upload.outputs.s3_uri }}
      sha: ${{ github.sha }}

    runs-on: blacksmith-4vcpu-ubuntu-2404

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ env.SHORTCUT_MCP_STAGING_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update script permissions
        run: chmod +x dist/scripts/*.sh

      - name: Make package file
        run: |
          tar zcvf ${{ env.SERVICE_NAME }}-${{ github.sha }}.tgz dist/

      - name: Upload Package to S3
        id: upload
        run: |
          s3_uri="s3://${{ env.S3_BUCKET }}/${{ env.SERVICE_NAME }}-${{ github.sha }}.tgz"
          aws s3 cp "${{ env.SERVICE_NAME }}-${{ github.sha }}.tgz" "$s3_uri"
          echo "s3_uri=$s3_uri" >> "$GITHUB_OUTPUT"
